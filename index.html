<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->
    <!--9am-->
    <div class="input-group" data-hour="9">
      <div class="input-group-prepend">
        <span class="input-group-text time-block block1 hour">09:00am</span>
      </div>
      <textarea class="form-control form9 description" aria-label="With textarea"></textarea>
    
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
  </div>
<!--10am-->
<div class="input-group" data-hour="10">
  <div class="input-group-prepend">
    <span class="input-group-text time-block block2 hour">10:00am</span>
  </div>
  <textarea class="form-control form10 description" aria-label="With textarea"></textarea>

    <button class="btn saveBtn"><i class="far fa-save"></i></button>
</div>
<!--11am-->
<div class="input-group" data-hour="11">
  <div class="input-group-prepend" >
    <span class="input-group-text time-block block3 hour">11:00am</span>
  </div>
  <textarea class="form-control form11 description" aria-label="With textarea"></textarea>

  <button class="btn saveBtn"><i class="far fa-save"></i></button>
<!--12pm-->
<div class="input-group" data-hour="12">
  <div class="input-group-prepend">
    <span class="input-group-text time-block block4 hour">12:00pm</span>
  </div>
  <textarea class="form-control form12 description " aria-label="With textarea"></textarea>

    <button class="btn saveBtn"><i class="far fa-save"></i></button>
<!--1pm-->
<div class="input-group" data-hour="1">
  <div class="input-group-prepend">
    <span class="input-group-text time-block block5 hour">01:00pm</span>
  </div>
  <textarea class="form-control form1 description" aria-label="With textarea"></textarea>

      <button class="btn saveBtn"><i class="far fa-save"></i></button>
<!--2pm-->
<div class="input-group" data-hour="2">
  <div class="input-group-prepend">
    <span class="input-group-text time-block block6 hour">02:00pm</span>
  </div>
  <textarea class="form-control form2 description" aria-label="With textarea"></textarea>

        <button class="btn saveBtn"><i class="far fa-save"></i></button>
<!--3pm-->
<div class="input-group" data-hour="3">
  <div class="input-group-prepend">
    <span class="input-group-text time-block block7 hour">03:00pm</span>
  </div>
  <textarea class="form-control form3 description" aria-label="With textarea"></textarea>

          <button class="btn saveBtn"><i class="far fa-save"></i></button>
<!--4pm-->
<div class="input-group" data-hour="4">

    <span class="input-group-text time-block block8 hour">04:00pm</span>
  </div>
  <textarea class="form-control form4 description" aria-label="With textarea"></textarea>

            <button class="btn saveBtn"><i class="far fa-save"></i></button>
<!--5pm-->
<div class="input-group" data-hour="5">
  <div class="input-group-prepend">
    <span class="input-group-text time-block block9 hour">05:00pm</span>
  </div>
  <textarea class="form-control form5 description" aria-label="With textarea"></textarea>

              <button class="btn saveBtn"><i class="far fa-save"></i></button>

</div>  


  </div>



    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./Assets/script.js"> </script>
